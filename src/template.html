<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <h1 class="title">Stuff I need to do</h1>

  <div class="all-tasks">
    <h2 class="class-list-title">My lists</h2>
    <ul class="task-list" data-lists>
      <!-- <li class="active-list list-name">YouTube</li>
      <li class='list-name'>Work</li>
      <li class='list-name'>Grocery</li> -->
    </ul>
    <form action="" data-new-list-form>
      <input class="new list" data-new-list-input type="text" placeholder="new list name" aria-label="new list name">
      <button class="btn create list-btn" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title>YouTube</h2>
      <p class="task-count" data-list-count>3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks>
        <div class="task">
          <input type="checkbox" id="task-1"><label for="task-1"><span class="custom-checkbox"></span>record todo list video</label>
        </div>

        <div class="task">
          <input type="checkbox" id="task-2"><label for="task-2"><span class="custom-checkbox"></span>edit todo list video</label>
        </div>

        <div class="task">
          <input type="checkbox" id="task-3"><label for="task-3"><span class="custom-checkbox"></span>publish todo list video</label>
        </div>

      </div>
      <div class="new-task-creator">
        <form action="">
          <input class="new task" type="text" placeholder="new task name" aria-label="new task name">
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>
    </div>

    <div class="delete-stuff">
      <button class="btn delete" data-delete-completed-task-button>Clear completed tasks</button>
      <button class="btn delete" data-delete-list-button>Delete list</button>
    </div>
  </div>
</body>
</html>
